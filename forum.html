    <h1>It is time to share your opinion!</h1>
    <form action="">
      <div class="formCont">
        <input
          type="email"
          name="email"
          class="form"
          placeholder="example@gmail.com"
          maxlength="30"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,15}$"
          title="example@gmail.com"
          id="email"
          required
        />
        <div id="error1"></div>
        <button id="checkEmail">Check email</button>
      </div>
      <div class="formCont">
        <input
          type="tel"
          name="phone number"
          class="form"
          maxlength="13"
          placeholder="+380XXXXXXXXX"
          pattern="[\+380]\d{12}"
          title="+380XXXXXXXXX"
          required
        />
        <div id="error2"></div>
        <button id="checkNumber">Check phone</button>
      </div>

      <textarea
        name="text message"
        class="form"
        placeholder="enter your message"
        cols="30"
        rows="5"
        id="number"
        required
      ></textarea>
      <br />
      <input type="submit" value="Submit" class="form-btn" />
    </form>
